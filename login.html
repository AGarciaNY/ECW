<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <button id="btn" style="width: auto">Login</button>
    <div id="id01" class="modal">
      <!-- <form id="create-todo-form" action="/login" method="POST"> -->
      <form id="create-todo-form" action="/login" method="post">
        <div class="imgcontainer">
          <span id="span" class="close" title="Close Modal">&times;</span>
          <img
            src="https://sbcf.fr/wp-content/uploads/2018/03/sbcf-default-avatar.png"
            alt="Avatar"
            class="avatar"
          />
        </div>

        <div class="container">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />

          <button type="submit" id = "load">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember" /> Remember
            me
          </label>
        </div>

        <div class="container" style="background-color: #f1f1f1">
          <button type="button" id="cancelbtn">Cancel</button>
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
      </form>
    </div>
    <a id="register" href="./register.html">Register</a>
    <h2 id="welcome"></h2>
    <script src="login.js"></script>
  </body>
</html>
