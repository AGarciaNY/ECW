<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="register.css">
    <title>Register</title>
  </head>
  <body>
    
  <h1>Register</h1>
<button id="myBtn">Click To Register</button>
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
      <div class="modal-content">
        <form id="create-todo-form" action="/users" method="post">
          <div>
            <label for="firstName">First name</label>
            <input type="firstName" id="firstName" name="firstName" required />
          </div>
          <div>
            <label for="lastName">Last name</label>
            <input type="lastName" id="lastName" name="lastName" required />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
    <script src="register.js"></script>
  </body>
</html>
